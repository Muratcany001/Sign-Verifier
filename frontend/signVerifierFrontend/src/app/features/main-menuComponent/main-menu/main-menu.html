<div class="bg-gray-100 flex items-center min-h-screen justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md justify-top">
    <div class="mb-8 text-center">
       <p class="text-2xl font-bold text-gray-800"> Sahte imza tespiti </p>
    </div>
    <div class="flex flex-col gap-4">
        <form [formGroup]="mainMenuForm" (ngSubmit)="compare()">
                <div >
                    <label class="block text-sm font-medium text-gray-700">Referans imzayi girin</label>
                    <input id="referance-signature" type="file" (change)="onFileSelected($event, 1)" placeholder="referans imzayi girin" class="w-full p-3 border border-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"> 
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Dogrulanacak imzayi girin</label>
                    <input id="unverified-signature" (change)="onFileSelected($event, 1)" type="file" placeholder="referans imzayi girin" class="w-full p-3 border border-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"> 
                </div>
                <div *ngIf="errorMsg" class="mt-4 p-3 bg-red-100 text-red-700 rounded text-sm text-center">
                    {{ errorMsg }}
                </div>

                <div class="mt-6">
                    <button type="submit" [disabled]="isLoading" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md">
                        @if(!isLoading){
                        <span >İmzaları Kıyasla </span>
                    }@else{
                        <span >Analiz Ediliyor...</span>
                    </button>
                }
                </div>
            </div>
            <div class="text-gray-600 font-medium">
                Benzerlik skoru: {{response.similarity_score}}
                {{response.isMatch}}
                {{response.message}}
            </div>
        </form>
</div>
</div>
